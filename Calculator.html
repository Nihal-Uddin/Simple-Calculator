<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="main_body">
        <div class="display_section ">
            <h3 id="display"></h3>

            <div class="answer_section">
                <h1 id="answer">0</h1>
            </div>
        </div>

        <div class="button_section">
            <button class="button_class" id="button_1" type="button" onclick="input(1)">1</button>
            <button class="button_class" id="button_2" type="button" onclick="input(2)">2</button>
            <button class="button_class" id="button_3" type="button" onclick="input(3)">3</button>
            <button class="button_class" id="button_4" type="button" onclick="input(4)">4</button>
            <button class="button_class" id="button_5" type="button" onclick="input(5)">5</button>
            <button class="button_class" id="button_6" type="button" onclick="input(6)">6</button>
            <button class="button_class" id="button_7" type="button" onclick="input(7)">7</button>
            <button class="button_class" id="button_8" type="button" onclick="input(8)">8</button>
            <button class="button_class" id="button_9" type="button" onclick="input(9)">9</button>
            <button class="button_class" id="button_0" type="button" onclick="input(0)">0</button>
            <button class="button_class" id="button_+" type="button" onclick="input('+')">+</button>
            <button class="button_class" id="button_-" type="button" onclick="input('-')">-</button>
            <button class="button_class" id="button_*" type="button" onclick="input('*')">*</button>
            <button class="button_class" id="button_/" type="button" onclick="input('/')">/</button>
            <button class="button_class" id="button_C" type="button" onclick="input('c')">C</button>

        </div>
        <div class="equal">
            <button class="button_class" id="button_equal" type="button" onclick="input('=')"><span class="eql_c" class="text-center">=</span></button>
        </div>
    </div>

</body>
<script src="calculatorr.js"></script>

</html>
